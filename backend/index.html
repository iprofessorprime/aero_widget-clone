<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Audio Broadcasting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      display: block;
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <input type="text" id="messageInput" placeholder="Type a message" />
  <button onclick="sendMessage()">Send</button>
  <button onclick="startBroadcast()">Start Broadcast</button>
  <button onclick="stopBroadcast()">Stop Broadcast</button>
  <div id="messagesContainer"></div>
  <audio id="audioPlayer" controls></audio>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io('http://192.168.1.118:4000'); // Replace with your server URL

    let mediaRecorder;
    let audioChunks = [];
    let audioPlayer = document.getElementById('audioPlayer');

    // Function to start recording audio
    async function startBroadcast() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
            if (mediaRecorder.state === 'inactive') {
              const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
              const reader = new FileReader();
              reader.onload = () => {
                const audioBuffer = reader.result;
                socket.emit('audio', audioBuffer);
                audioChunks = []; // Reset the chunks
              };
              reader.readAsArrayBuffer(audioBlob);
            }
          }
        };

        mediaRecorder.start(1000); // Collect data every 1 second
        console.log('Broadcast started');
      } catch (error) {
        console.error('Error accessing microphone:', error);
      }
    }

    // Function to stop recording audio
    function stopBroadcast() {
      if (mediaRecorder) {
        mediaRecorder.stop();
        console.log('Broadcast stopped');
      }
    }
    // Function to send a message
    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;
      if (message) {
        socket.emit('send-message', message);
        messageInput.value = ''; // Clear the input after sending
      }
    }

    // Listen for incoming messages
    socket.on('new-message', (newMessage) => {
      const messagesContainer = document.getElementById('messagesContainer');
      const messageElement = document.createElement('div');
      messageElement.textContent = newMessage;
      messageElement.classList.add('message');
      messagesContainer.appendChild(messageElement);
    });

    // Listen for audio broadcasts
    socket.on('audio-broadcast', (audioData) => {
      const audioBlob = new Blob([audioData], { type: 'audio/wav' });
      const audioURL = URL.createObjectURL(audioBlob);
      audioPlayer.src = audioURL;
      audioPlayer.play();
    });

    // Listen for audio transcription updates
    socket.on('transcription', (transcription) => {
      console.log('Transcription:', transcription);
      // You can add logic here to display the transcription in the UI
    });
  </script>
</body>
</html>
